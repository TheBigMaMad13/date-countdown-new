<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شمارش معکوس تا کنکور اردیبهشت و تیرماه 1404</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .team-name {
            font-family: 'Anton SC', sans-serif;
            font-size: 1.5em;
            margin-top: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .countdown {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .timer {
            text-align: center;
            margin: 10px;
        }
        .timer-number {
            font-size: 2em;
            font-weight: 700;
        }
        .timer-label {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="photo_2024-10-31_16-50-34.jpg" alt="لوگو تیم" style="width: 100px;">
        <div class="team-name">MEDAZPAM</div>
    </div>

    <div class="container">
        <h1>شمارش معکوس تا کنکور اردیبهشت و تیرماه 1404</h1>
        
        <div>
            <h2>کنکور اردیبهشت</h2>
            <div id="countdown-may" class="countdown">
                <div class="timer">
                    <div class="timer-number" id="days-may">0</div>
                    <div class="timer-label">روز</div>
                </div>
                <div class="timer">
                    <div class="timer-number" id="hours-may">0</div>
                    <div class="timer-label">ساعت</div>
                </div>
                <div class="timer">
                    <div class="timer-number" id="minutes-may">0</div>
                    <div class="timer-label">دقیقه</div>
                </div>
                <div class="timer">
                    <div class="timer-number" id="seconds-may">0</div>
                    <div class="timer-label">ثانیه</div>
                </div>
            </div>
        </div>

        <div>
            <h2>کنکور تیرماه</h2>
            <div id="countdown-july" class="countdown">
                <div class="timer">
                    <div class="timer-number" id="days-july">0</div>
                    <div class="timer-label">روز</div>
                </div>
                <div class="timer">
                    <div class="timer-number" id="hours-july">0</div>
                    <div class="timer-label">ساعت</div>
                </div>
                <div class="timer">
                    <div class="timer-number" id="minutes-july">0</div>
                    <div class="timer-label">دقیقه</div>
                </div>
                <div class="timer">
                    <div class="timer-number" id="seconds-july">0</div>
                    <div class="timer-label">ثانیه</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // محاسبه و نمایش شمارش معکوس برای اردیبهشت
        const mayTargetDate = new Date();
        mayTargetDate.setDate(mayTargetDate.getDate() + 172); // شمارش معکوس برای 172 روز

        // محاسبه و نمایش شمارش معکوس برای تیر
        const julyTargetDate = new Date();
        julyTargetDate.setDate(julyTargetDate.getDate() + 228); // شمارش معکوس برای 228 روز

        function countdown(targetDate, daysId, hoursId, minutesId, secondsId) {
            const targetTime = targetDate.getTime();

            setInterval(function() {
                const now = new Date().getTime();
                const distance = targetTime - now;

                if (distance < 0) {
                    document.getElementById(daysId).innerHTML = "0";
                    document.getElementById(hoursId).innerHTML = "0";
                    document.getElementById(minutesId).innerHTML = "0";
                    document.getElementById(secondsId).innerHTML = "0";
                } else {
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    document.getElementById(daysId).innerHTML = days;
                    document.getElementById(hoursId).innerHTML = hours;
                    document.getElementById(minutesId).innerHTML = minutes;
                    document.getElementById(secondsId).innerHTML = seconds;
                }
            }, 1000);
        }

        countdown(mayTargetDate, "days-may", "hours-may", "minutes-may", "seconds-may");
        countdown(julyTargetDate, "days-july", "hours-july", "minutes-july", "seconds-july");
    </script>
</body>
</html>
